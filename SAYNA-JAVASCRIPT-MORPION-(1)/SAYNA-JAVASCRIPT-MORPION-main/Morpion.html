<!DOCTYPE html>
<html lang="fr">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Tic-Tac-Toe</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                crossorigin="anonymous">

        <link rel="shortcut icon" href="logo1.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">

        <script src="jeu.js" defer></script>

</head>

<body>

        <div class="layer" id="userChoice">
                <p>Choissisez votre pion</p>
                <button class="choose1" id="choixX">x</button>
                <button class="choose2" id="choixO">o</button>
        </div>

        <div class="layer2" id="resultatJeu">
                <h1>Match nul</h1>
                <button class="end-game" id="endGame">close</button>
        </div>

        <div class="layer3">
                <h1></h1>
                <button class="draw">try again</button>
        </div>
        <div class='container'>

                <h1 class='name'>Tic-Tac-Toe</h1>

                <div class='row range'>
                        <div class='col-6 turn player-turn row'>
                                <div class='col-6 score you-score' id="myScore">0</div>
                                <div class='col-6 you-name'>YOU</div>
                        </div>
                        <div class='col-6 turn cpu-turn row'>
                                <div class='col-6'>CPU</div>
                                <div class='col-6 cpu-score' id="cpuScore">0</div>
                        </div>
                </div>

                <div class='grid-container' id="gridParent">
                        <button class='grid-item' id='item1'></button>
                        <button class='grid-item' id='item2'onclick='choiseCase(this.id)'></button>
                        <button class='grid-item' id='item2'onclick='choiseCase(this.id)'></button>
                        <button class='grid-item' id='item2'onclick='choiseCase(this.id)'></button>
                        <button class='grid-item' id='item3'onclick='choiseCase(this.id)'></button>
                        <button class='grid-item' id='item5'onclick='choiseCase(this.id)'></button>
                        <button class='grid-item' id='item6'onclick='choiseCase(this.id)'></button>
                        <button class='grid-item' id='item7'onclick='choiseCase(this.id)'></button>
                        <button class='grid-item' id='item8'onclick='choiseCase(this.id)'></button>
                        <button class='grid-item' id='item9'onclick='choiseCase(this.id)'></button>
                </div>
                <button class="recommencer">Recommencer</button>
        </div>

        <script src="js/script.js"></script>
</body>

</html>
